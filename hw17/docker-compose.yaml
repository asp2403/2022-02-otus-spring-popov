version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    privileged: true
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_PORT=8081
      - SPRING_DATA_MONGODB_DATABASE=books
    networks:
      - nw
  mongo:
    image: "mongo"
    ports:
      - "8081:8081"
    networks:
      - nw
networks:
  nw: