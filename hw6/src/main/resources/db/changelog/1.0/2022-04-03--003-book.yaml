databaseChangeLog:
  - changeSet:
      id: 2002-04-03--001-books
      author: apopov
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id_book
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: id_author
                  type: bigint
                  constraints:
                    nullable: false
                    references: author(id_author)
                    foreignKeyName: fk_book_author
              - column:
                  name: id_genre
                  type: bigint
                  constraints:
                    nullable: false
                    references: genre(id_genre)
                    foreignKeyName: fk_book_genre
        - createIndex:
            columns:
              - column:
                  name: id_author
            indexName: ix_book_id_author
            tableName: book
        - createIndex:
            indexName: ix_book_id_genre
            tableName: book
            columns:
              - column:
                  name: id_genre

