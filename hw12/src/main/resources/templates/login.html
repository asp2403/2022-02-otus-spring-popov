<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Вход в систему</title>
    <link href="../static/bootstrap.min.css" th:href="@{bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/style.css" th:href="@{style.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div th:insert="~{header :: nav}"></div>

    <form action="index.html" th:action="@{/login}" th:method="post">

        <h2>
            Вход в систему
        </h2>
        <div class="row">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Неправильное имя пользователя или пароль
                </div>
            </div>
        </div>
        <div class="row">
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    Вы вышли из системы
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" name="username" id="username" class="form-control" required="true" autofocus="true"/>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" name="password" id="password" class="form-control" required="true"/>
            </div>
        </div>

        <hr>
        <button type="submit" class="btn btn-outline-primary">OK</button>
        <a type="button" class="btn btn-outline-secondary" href="index.html" th:href="@{/}">Назад</a>

    </form>

</div>
<script src="../static/bootstrap.bundle.min.js" th:src="@{bootstrap.bundle.min.js}"></script>
</body>
</html>
