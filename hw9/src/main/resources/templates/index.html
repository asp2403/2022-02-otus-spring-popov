<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link href="../bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div th:insert="~{header :: nav}"></div>
    <h2 th:text="${title}">
        Список книг
    </h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Автор</th>
            <th scope="col">Название</th>
            <th scope="col">Жанр</th>
            <th scope="col">Комментарии</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.author.name}">А.С. Пушкин</td>
            <td th:text="${book.title}">Капитанская дочка</td>
            <td th:text="${book.genre.name}">Русская классика</td>
            <td th:text="${book.commentCount}">100</td>
            <td>
                <a th:href="@{/edit-book(id=${book.id})}" href="book.html"><img src="../pencil.svg"/></a>
                <a th:href="@{/del-book(id=${book.id})}" href="book.html"><img src="../trash.svg"/></a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
